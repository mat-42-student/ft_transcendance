services:
  # Le service users_management en l'Ã©tat n'utilise pas encore daphne ni postgres
  users_management:
    build: ./users_management
    ports:
      - "8000:8000"
    volumes:
      - ./media:/media
      - ./users_management:/app
    env_file:
      - .env
    networks:
      # - db-network
      - nginx-network
    restart: always
    # depends_on:
    #   - postgres
    # command: daphne -b 0.0.0.0 -p 8000 users_management.asgi:application

  auth-service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    volumes:
      - ./auth_service:/app
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8000"
    env_file:
      - ./auth_service/.env
    restart: on-failure
    networks:
      - nginx-network
      - db-network

  chat:
    container_name: chat
    build:
      context: chat
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./chat/:/code
    depends_on:
      - matchmaking
    networks:
      - db-network
      - redis-network

  social:
    container_name: social
    build:
      context: social_project
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./social_project/:/code
    depends_on:
      # - auth-service
      - redis
    networks:
      # - db-network
      - redis-network

  gateway:
    container_name: gateway
    build:
      context: gateway
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./gateway/:/code
    depends_on:
      matchmaking:
        condition: service_started
    expose:
      - "8057"
    networks:
      - nginx-network
      - db-network
      - redis-network

  matchmaking:
    container_name: matchmaking
    build:
      context: matchmaking
      dockerfile: Dockerfile
    env_file:
      - ./matchmaking/.env
    volumes:
      - ./matchmaking:/code
    depends_on:
      pong:
        condition: service_started
    expose:
      - "8000"
    networks:
      - db-network
      - redis-network
      - nginx-network

  nginx:
    container_name: nginx
    build:
      context: nginx
      dockerfile: Dockerfile
    depends_on:
      - users_management # ajout merge users_management
      - gateway
      - matchmaking
      - pong
    ports:
      - "3000:443"
    volumes:
      - ./frontend:/usr/share/nginx/frontend
    networks:
      - nginx-network

  pong:
    container_name: pong
    build:
      context: _Pong
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./_Pong/:/code
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    expose:
      - "8006"
    networks:
      - nginx-network
      - db-network
      - redis-network

  postgres:
    container_name: postgres
    image: postgres
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/posgresql/data
    env_file:
      - .env
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d transcendance -U toto"]
      interval: 3s
      timeout: 2s
      retries: 5

  redis:
    container_name: redis
    image: redis:alpine
    expose:
      - "6379"
    networks:
      - redis-network

volumes:
  postgres_data:
  media: # ajout merge users_management

networks:
  nginx-network:
    driver: bridge
  db-network:
    driver: bridge
  redis-network:
    driver: bridge