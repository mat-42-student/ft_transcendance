<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	<link rel="icon" type="image/png" href="./pong_favicon.png">
    <link rel="stylesheet" href="pong.css">
    <title>Pong me till dawn</title>
</head>
<body>
    <h1>Let's Pong</h1>
	<h2>Game #<span id="game_id"></span></h2>
    <div id="settings">
        <input type="text" size="16" id="lplayer_name">
        <button onclick="localGame()">local Game</button>
        <input type="text" size="16" id="rplayer_name">
    </div>
    <div id="game_div" hidden="true">
        <span id="lplayer">X</span> <span id="lscore">0</span> VS 
        <span id="rplayer">Y</span> <span id="rscore">0</span>
        <div id="pong_field">
            <div id="player1" class="paddle"></div>
            <div id="player2" class="paddle"></div>
            <img id="ball" src="ball.png">
        </div>
    </div>
    <script src="localgame.js"></script>
</body>
</html>
