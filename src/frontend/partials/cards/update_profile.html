<div class="dynamic-card">
    <h3>Profile Update</h3>
    <form id="update-profile-form" enctype="multipart/form-data">
        <!-- <label for="username">Username</label> -->
        <input type="text" name="username" id="username" placeholder="New username">

        <label for="avatar" style="display: block; text-align: left; margin-bottom: 8px;">Upload a new avatar</label>
        <input type="file" name="avatar" id="avatar" accept="image/jpeg,image/png">

        <!-- <label for="confirm_password">Current password</label> -->
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Current password">
        
        <!-- <label for="password">New password</label> -->
        <input type="password" name="password" id="password" placeholder="New password">

        <div id="update-profile-error" class="error-message hidden"></div>
        <div id="update-profile-success" class="success-message hidden"></div>
        <button type="submit">Update</button>
    </form>
</div>
