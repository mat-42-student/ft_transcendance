<div class="dynamic-card">
    <h3>Mise à jour du profil</h3>
    <form id="update-profile-form" enctype="multipart/form-data">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" placeholder="Nouveau nom d'utilisateur">

        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" id="avatar" accept="image/jpeg,image/png">

        <label for="password">Nouveau mot de passe</label>
        <input type="password" name="password" id="password" placeholder="Nouveau mot de passe">

        <label for="confirm_password">Mot de passe actuel</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Mot de passe actuel">

        <button type="submit">Mettre à jour</button>
    </form>
</div>
