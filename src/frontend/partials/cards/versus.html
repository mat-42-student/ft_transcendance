<!-- Versus Card Content -->
<div id="game-menu">
    <h2>Start a Game</h2>

    <!-- Random Matchmaking -->
    <button id="random-match-btn" class="primary-btn">Find Random Match</button>

    <!-- Search and Friends Section -->
    <div class="search-invite-container">
        <!-- Search bar to find users -->
        <div class="search-section">
            <input type="text" id="search-user" placeholder="Search username..." aria-label="Search user">
            <button id="search-btn" class="secondary-btn">Search</button>
        </div>

        <!-- Friends list with avatars -->
        <div class="friends-section">
            <h3>Your Online Friends</h3>
            <ul id="online-friends-list">
                <!-- Dynamic friend items -->
                <!-- Example of a single friend -->
                <li class="friend-item">
                    <img src="/media/avatars/default.png" alt="Friend Avatar" class="friend-avatar">
                    <span class="friend-username">FriendUsername</span>
                    <button class="invite-btn">Invite</button>
                </li>
                <!-- Additional items will be populated dynamically -->
            </ul>
        </div>
    </div>
</div>
