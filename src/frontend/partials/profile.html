<!-- Profile Header -->
<div class="profile-header">
    <img id="profile-avatar" class="profile-avatar" src="" alt="Avatar">
    <div class="profile-info">
        <h2 id="profile-username" class="profile-username">Username</h2>
        <div class="profile-status">
            <span id="profile-indicator" class="indicator"></span>
            <span id="profile-message" class="message">Online</span>
        </div>
    </div>
</div>

<!-- User Actions -->
<div id="profile-actions">
</div>

<!-- Logout Button -->
<div id="logout-container" class="hidden">
    <button id="btn-logout" class="btn-logout">Logout</button>
</div>

<!-- Games History -->
<div class="profile-history">
    <h3>Games History</h3>
    <table class="history-table">
        <thead></thead>
        <tbody id="history-body">
            <!-- Dynamic Sample -->
        </tbody>
    </table>
</div>
