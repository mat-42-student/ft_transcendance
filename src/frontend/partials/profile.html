<!-- Profile Header -->
<div class="profile-header">
    <img class="profile-avatar" src="/media/avatars/default.png" alt="Avatar">
    <div class="profile-info">
        <h2 class="profile-username">Username</h2>
        <div class="profile-status">
            <span class="indicator"></span>
            <span class="message">Online</span>
        </div>
    </div>
</div>

<!-- User Actions -->
<div class="profile-actions">
    <button class="btn-match" title="Match">
        <img src="/ressources/vs.png" alt="Match">
    </button>
    <button class="btn-chat" title="Chat">
        <img src="/ressources/chat.png" alt="Chat">
    </button>
    <button class="btn-add-friend" title="Add Frend">
        <img src="/ressources/add-friend.png" alt="Add a Friend">
    </button>
    <button class="btn-block" title="Block">
        <img src="/ressources/block.png" alt="Block">
    </button>
    <button class="btn-unblock" title="Unblock">
        <img src="/ressources/unblock.png" alt="Unblock">
    </button>
    <button class="btn-2fa" title="Enable Two-Factor Authentication">
        <img src="/ressources/2fa.svg" alt="Enable 2fa">
    </button>
</div>

<!-- Logout Button -->
<div id="logout-container" class="hidden">
    <button id="btn-logout" class="btn-logout">Logout</button>
</div>

<!-- Games History -->
<div class="profile-history">
    <h3>Games History</h3>
    <table class="history-table">
        <thead></thead>
        <tbody>
            <!-- Dynamic Sample -->
            <tr class="win">
                <td>Victory</td>
                <td>Opponent</td>
                <td>10 - 5</td>
            </tr>
            <tr class="loss">
                <td>Defeat</td>
                <td>Opponent</td>
                <td>8 - 10</td>
            </tr>
        </tbody>
    </table>
</div>
