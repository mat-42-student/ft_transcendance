<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/sidebars.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/versus.css">
    <link rel="stylesheet" href="./styles/pages/home.css">
    <link rel="stylesheet" href="./styles/pages/profile.css">
    <link rel="stylesheet" href="./styles/salon.css">
    <link rel="stylesheet" href="./styles/errors.css">
    <link rel="stylesheet" href="./styles/invitation.css">
    <link rel="stylesheet" href="./styles/salonInvite.css">
    <link rel="stylesheet" href="./styles/engine.css">

    <title>Transcendance</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- Homepage Button -->
            <div class="header-left">
                <a id="btn-home">Home</a>
            </div>

            <!-- Navbar -->
            <!-- <nav class="selection-bar"> -->
                <button class="selection-item btn-solo" type="button">Solo</button>
                <button class="selection-item btn-local-versus" type="button">Local Versus</button>
                <button id="versus" class="selection-item btn-versus" type="button">Versus</button>
                <button class="selection-item btn-tournament" type="button">Tournament</button>
                <button id="btn-test-game" class="selection-item btn-tournament" type="button" >Test Game</button>
            <!-- </nav> -->

            <!-- Searchbar -->
            <div class="header-center">
                <form class="search-form" action="#" method="GET">
                    <input type="text" name="search" placeholder="Search..." aria-label="Recherche">
                    <button type="submit">üîç</button>
                </form>
            </div>
            <div class="header-right">
                <a id="btn-refresh">Refresh</a>
            </div>
            <div class="header-right">
                <a id="btn-play">Play</a>
            </div>

            <!-- User Profile Button -->
            <div class="header-right">
                <a id="btn-profile">Sign in</a>
            </div>
        </div>
    </header>

    <main>
        <!-- CHAT (Left) -->
        <aside class="sidebar left-sidebar">
            <!-- Chat Interface -->
            <div class="chat-interface">
                <!-- Contact Username -->
                <div class="chat-header">
                    <span class="friend-name" id="chat-user" userId="0">Chat</span>
                </div>
                <!-- Messages -->
                <div class="chat-body" id="chat-body">
                </div>
                <!-- Prompt -->
                <div class="chat-footer" id="chat-footer">
                    <form class="chat-form" id="chat-form">
                        <input type="text" id="chat-input" placeholder="Send a message..." aria-label="Zone de message" disabled>
                    </form>
                </div>
            </div>
        </aside>

        <!-- MAIN (Home/Profile) -->
        <section class="main-content"></section>

        <!-- SOCIAL (Right) -->
        <aside class="sidebar right-sidebar">
            <!-- Interface -->
            <div class="friends-interface">
                <!-- Friend Requests Button -->
                <div class="friend-requests">
                    <button class="btn-friend-requests" type="button">Friend Requests</button>
                    <span class="request-count">0</span>
                    <!-- (JS) Dynamically change on pending requests for authentified User -->
                </div>
                <!-- Friends List -->
                <ul class="friends-list">
                    Sign in to see your friends
                </ul>
            </div>
        </aside>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>
    <!-- Dynamic Card -->
    <div id="dynamic-card-container" class="hidden">
        <!-- Background Opacity Overlay -->
        <div class="overlay"></div>
        <div class="card">
            <button id="close-dynamic-card" class="close-btn">X</button>
            <div id="dynamic-card-content"></div> <!-- Dynamic content goes here -->
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
