

    server {
		listen 443 ssl;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_certificate /etc/nginx/ssl/ft_tr.crt;
		ssl_certificate_key /etc/nginx/ssl/ft_tr.key;

        server_name localhost;
        include /etc/nginx/mime.types;
        index index.html ;

        location /game {
            proxy_pass http://pong:8006;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /api { # on accede à l'api par l'url https://127.0.0.1:3000/api/test/
            proxy_pass http://matchmaking:8000;  # Nom du conteneur Docker Django et port
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout pour les requêtes longues
            proxy_connect_timeout 300;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # Optionnel: Gérer les fichiers statiques si nécessaire
        location / {

            alias /usr/share/nginx/frontend/;
            autoindex on;

        }

        # Optionnel: Gérer les fichiers médias si nécessaire
        # location /media/ {
        #     alias /path/to/media/files/;
        # }
    }
