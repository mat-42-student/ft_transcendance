<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="error-message">Invalid username or password</div>
        <form id="login-form">

            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" name="login-email" required>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>

            <div class="form-group" id="totp-group">
                <label for="login-totp">Two-factor</label>
                <input type="number" id="login-totp" name="login-totp">
            </div>

            <button type="button" class="submit-btn" onclick="handleLogin()">Login</button>

        </form>

        <div class="oauth-container">
            <button type="button" class="submit-btn-oauth" onclick="handleOAuth42()">Login with 42 account</button>
        </div>

        <div class="toggle">
            <a href="#" onclick="toggleForm()">Don't have an account? Sign In</a>
        </div>
    </div>

    <div class="register-container">
        <h2>Sign In</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="button" class="submit-btn" onclick="handleregister()">Sign In</button>
        </form>
        <div class="toggle">
            <a href="#" onclick="toggleForm()">Have an account? Login</a>
        </div>
    </div>

    <div class="login-success-page">
        <h1>Login Successful!</h1>
        <button type="button" class="two-factor-btn" onclick="enroll2fa()">Generate QR Code</button>
        <div class="2fa-setup">
            <img src="" id="qr-image">
            <form>
                <div class="form-group">
                    <label for="totp">Enter TOTP code</label>
                    <input type="number" id="totp" name="totp" required>
                </div>
                <button type="button" class="submit-btn" onclick="verify2fa()">Send</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
