<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Utilisateur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Section d'accueil (liste des utilisateurs) -->
        <div id="home-page">
            <h2>Liste des utilisateurs</h2>
            <ul id="user-list"></ul>
            <button id="show-auth">Connexion / Enregistrement</button>
            <button id="logout-btn" style="display: none;">Déconnexion</button>
        </div>

        <!-- Bloc modal de connexion/enregistrement -->
        <div id="auth-container">
            <button id="close-auth">&times;</button> <!-- Bouton de fermeture -->
            <h2 id="auth-title">Connexion</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <form id="registration-form" style="display: none;">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p>
                <a href="#" id="toggle-auth">Pas encore de compte ? S'inscrire</a>
            </p>
        </div>

        <!-- Page utilisateur (détails du profil) -->
        <div id="user-profile" style="display: none;">
            <h2 id="profile-username"></h2>
            <img id="profile-avatar" src="" alt="Avatar" width="80" height="80">
            <p id="profile-status"></p>

            <h3>Liste d'amis</h3>
            <ul id="friend-list"></ul>

            <!-- Boutons de modification pour les informations utilisateur -->
            <button id="edit-profile">Modifier les informations</button>
            <div id="edit-form-container" style="display: none;">
                <form id="edit-username-form">
                    <input type="text" id="new-username" placeholder="Nouveau nom d'utilisateur">
                    <button type="submit">Modifier le nom d'utilisateur</button>
                </form>
                <form id="edit-password-form">
                    <input type="password" id="current-password" placeholder="Mot de passe actuel" required>
                    <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
                    <button type="submit">Modifier le mot de passe</button>
                </form>
                <form id="edit-avatar-form">
                    <input type="file" id="new-avatar" accept="image/*">
                    <button type="submit">Modifier l'avatar</button>
                </form>
            </div>

            <button id="back-to-home">Retour à la page d'accueil</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
