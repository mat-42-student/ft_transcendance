<!-- Auth Card Content -->
<div id="auth-form">
    <h2 id="form-title">Sign In</h2>
    <form>
        <input type="text" id="auth-username" placeholder="Username" required>
        <input type="password" id="auth-password" placeholder="Password" required>
        <div id="confirm-password-container" class="hidden">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>
        <button type="submit" id="auth-submit">Sign In</button>
    </form>
    <p>
        <a href="#register" data-action="register" id="register-link">Not registered yet? Register</a>
        <a href="#signin" data-action="signin" id="signin-link" class="hidden">Already registered? Sign In</a>
    </p>
</div>
