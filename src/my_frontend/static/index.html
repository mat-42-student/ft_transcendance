<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/sidebars.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/versus.css">
    <link rel="stylesheet" href="./styles/pages/home.css">
    <link rel="stylesheet" href="./styles/pages/profile.css">
    <title>Transcendence</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- Homepage Button -->
            <div class="header-left">
                <a href="#home" class="btn-home">Home</a>
            </div>

            <!-- Searchbar -->
            <div class="header-center">
                <form class="search-form" action="#" method="GET">
                    <input type="text" name="search" placeholder="Search..." aria-label="Recherche">
                    <button type="submit">üîç</button>
                </form>
            </div>

            <!-- User Profile Button -->
            <div class="header-right">
                <a href="#profile" class="btn-profile">Profile</a>
            </div>
        </div>
    </header>

    <main>
        <!-- CHAT (Left) -->
        <aside class="sidebar left-sidebar">
            <!-- Chat Interface -->
            <div class="chat-interface">
                <!-- Contact Username -->
                <div class="chat-header">
                    <span class="friend-name">Username</span>
                </div>

                <!-- Messages -->
                <div class="chat-body">
                    <div class="chat-message friend-message">Salut ! Comment √ßa va ?</div>
                    <div class="chat-message user-message">√áa va bien, et toi ?</div>
                    <!-- Add Dynamic Message Samples -->
                </div>

                <!-- Prompt -->
                <div class="chat-footer">
                    <form class="chat-form">
                        <input type="text" placeholder="Send a message..." aria-label="Zone de message">
                    </form>
                </div>
            </div>
        </aside>

        <!-- MAIN (Home/Profile) -->
        <section class="main-content"></section>

        <!-- SOCIAL (Right) -->
        <aside class="sidebar right-sidebar">
            <!-- Interface -->
            <div class="friends-interface">
                <!-- Friend Requests Button -->
                <div class="friend-requests">
                    <button class="btn-friend-requests">Friend Requests</button>
                    <span class="request-count">0</span>
                    <!-- (JS) Dynamically change on pending requests for authentified User -->
                </div>
        
                <!-- Friends List -->
                <ul class="friends-list">
                    <!-- Dynamic Sample -->
                    <li class="friend-item">
                        <img class="friend-avatar" src="/media/avatars/default.png">
                        <div class="friend-info">
                            <span class="friend-name">Contact</span>
                            <div class="friend-detail">
                                <span class="friend-status online"></span>
                                <button class="btn-match">
                                    <img src="/ressources/vs.png">
                                </button>
                                <button class="btn-chat">
                                    <img src="/ressources/chat.png">
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>

    <!-- Dynamic Card -->
    <div id="dynamic-card-container" class="hidden">
        <!-- Background Opacity Overlay -->
        <div class="overlay"></div>
        <div class="card">
            <button id="close-dynamic-card" class="close-btn">X</button>
            <div id="dynamic-card-content">
                <!-- Auth Card Content -->
                <div id="auth-form">
                    <h2 id="form-title">Sign In/Register</h2>
                    <form>
                        <input type="text" id="auth-username" placeholder="Username" required>
                        <input type="password" id="auth-password" placeholder="Password" required>
                        <div id="confirm-password-container" class="hidden">
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" id="auth-submit">Sign In/Register</button>
                    </form>
                    <p>
                        <a href="#" id="toggle-auth">Not registered yet? Register</a>
                        <a href="#" id="toggle-auth">Already registred ? Sign In</a>
                    </p>
                </div>
                <!-- Contextual content -->
            </div>
        </div>
    </div>

    <!-- closing card JS -->
    <!-- document.getElementById('dynamic-card-container').classList.remove('hidden'); -->
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
